<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <header>
        <!--Parte de navegação do menu/Cabeçalho do site-->
        <div class="header__logo">
            <img src="img/logo_netiflix_barra.png" alt="Logo Netflix" />
          </div>
          <div class="header__menu">
            <div class="header__menu--left">
              <ul>
                <li>Início</li>
                <li>Séries</li>
                <li>Filmes</li>
                <li>Bombando</li>
                <li>Minha lista</li>
              </ul>
            </div>
            <div class="header__menu--right">
              <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-bell"></i></li>
                <li class="header__user">
                  <img src="img/perfil.jpg" alt="Avatar usuário" />
                  <i class="fas fa-sort-down"></i>
                </li>
              </ul>
            </div>
          </div>
    </header>
        <!--Banner-->
    <main>    
        <div class="background_banner">
            <div class="banner__contents">
                <div>
                    <img id="logonetiflix" src="img/logo netiflix.png" alt="logo Netflix">
                </div>
                <div>
                    <img id="logofilme" src="img/logo filme.png" alt="logo filmes">
                </div>
                <h1 class="banner_description">
                    <p>Em uma penitenciária de última geração, um detento participa de um experimentocom drogas que 
                    controlam as emoções para um gênio da indústria farmâceutica.</p>
                </h1>
                <div class="banner_button">
                    <button class="botton_assistir" type="submit">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button class="botton_inform" type="submit">
                        <i class="fas fa-thin fa-circle-info"></i>
                        Mais informações
                    </button>
                </div>   
            </div>
        </div>
        <div class="categoria">
            <h3>Continuar assistindo</h3>
            <div class="categoria_Assistindo">
                <img src="img/o livro de eli.jpg" alt="O livro de Eli">
                <img src="img/kate.jpg" alt="Kate">
                <img src="img/depois do universo.jpg" alt="Depois do universo">
                <img src="img/felicidade para principiantes.jpg" alt="Felicidade para principiantes">
                <img src="img/o agente duplo.jpg" alt="O agente duplo">
                <img src="img/exercito do amanha.jpg" alt="O exército do amanhã">
                <img src="img/o misterio dos farpoi.jpg" alt="O misterio dos farois">
                <img src="img/peak bre.jpg" alt="Peaky Blinders">
            </div>
        </div>
        <!--Corpo principal do site-->
    </main>

    <footer>
        <!--Rodapé do site-->
    </footer>
    
</body>
</html>
